<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Academy: Пинк. Фотографии</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="photo-page">
  <header class="page-header">
    <div class="page-header__nav-wrapper">
      <div class="page-header__inner">
        <div class="page-header__head-line page-header__head-line__opened">
          <div class="page-header__head-line-wrapper">
            <a href="#" class="logo"></a>
            <a href="#" class="page-header__nav-button page-header__nav-button__opened"></a>

        </div>
        <div class="page-nav page-nav__opened">
        </div>
      </div>
    </div>
    <div class="page-header__slogan page-header__slogan_photo">
      Фотографии пользователей
    </div>
  </header>

  <main class="main main_photo">
    <div class="announce">
      <p>Взгляните на фотографии, которые выкладывают пользователи!</p>
      <p>Видите, как не хватает ваших?</p>
    </div>
    <article class="post post_panorama">
      <div class="post__img-panorama"></div>
      <div class="post__wrapper">
        <div class="post__content">

        </div>
      </div>
    </article>

     <div class="photos">
      <article class="post">
          <div class="post__img"></div>
          <div class="post__content">

          </div>
      </article>
      <article class="post">
          <div class="post__img"></div>
          <div class="post__content">

          </div>
      </article>
      <article class="post">
          <div class="post__img"></div>
          <div class="post__content">

          </div>
      </article>
      <article class="post">
          <div class="post__img"></div>
          <div class="post__content">

          </div>
      </article>
      <article class="post">
          <div class="post__img"></div>
          <div class="post__content">

          </div>
      </article>
      <article class="post">
          <div class="post__img"></div>
          <div class="post__content">

          </div>
      </article>
    </div>

    <div class="announce">
      <p>Затмите их всех!</p>
      <p>Выкладывайте все, что накопилось в телефоне!</p>
    </div>

    <div class="add-photo">
      <div class="add-photo__wrapper">
        <div class="add-photo__img">

        </div>
        <div class="add-photo__tools">

        </div>
      </div>
    </div>
  </main>

  <footer class="page-footer page-footer_photo">
    <div class="page-footer__logo">
      <a class="logo" href="#">
        <img src="img/logo-pink-blue-mobile.svg" alt="Pink glasses">
      </a>
    </div>
    <div class="page-footer__social">
      <a href="#" class="social-link link social-link_twitter">
        <span class="icon icon_twitter"></span>
      </a>
      <a href="#" class="social-link link social-link_facebook">
        <span class="icon icon_facebook"></span>
      </a>
      <a href="#" class="social-link link social-link_youtube">
        <span class="icon icon_youtube"></span>
      </a>
    </div>
    <div class="page-footer__made-in">
      Разработано
      <a class="page-footer__made-in-link link" href="#">
        <img src="img/htmlacademy.svg" alt="htmlacademy.ru" width="27" height="34">
      </a>
    </div>
  </footer>

</html>
